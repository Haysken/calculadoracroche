<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Croch√™ - Fiolla</title>
    <style>
        /* =========================================
           ESTILO FIOLLA - TEMA MAR & CROCH√ä (FINAL)
           ========================================= */
        :root {
            --verde-fiolla: #1a4d43;
            --verde-suave: #2c7a6a;
            --creme-fundo: #f9f7f2; /* A cor exata do fundo do banner */
            --sombra-luxo: 0 10px 40px rgba(26, 77, 67, 0.2);
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            /* Fundo com a imagem de padr√£o */
            background-color: #f0f0f0; /* Cor de fundo neutra caso a imagem demore */
            background-image: url('fundo.png');
            background-repeat: repeat;
            background-size: 400px auto;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--verde-fiolla);
        }

        .calculadora-card {
            /* Fundo S√ìLIDO na cor creme da marca */
            background-color: var(--creme-fundo);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--sombra-luxo);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Detalhe decorativo no topo do cart√£o */
        .calculadora-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--verde-fiolla), var(--verde-suave));
        }

        .banner-img {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* Sombra removida para fundir melhor com o fundo */
            transition: transform 0.3s;
        }
        
        .banner-img:hover {
            transform: scale(1.02);
        }

        h1 {
            color: var(--verde-fiolla);
            margin-bottom: 2rem;
            font-size: 1.6rem;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--verde-fiolla);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            color: var(--verde-fiolla);
            background-color: #fff; /* Fundo branco para destaque */
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--verde-suave);
            box-shadow: 0 4px 12px rgba(44, 122, 106, 0.15);
            outline: none;
        }

        /* BOT√ÉO */
        button {
            background: var(--verde-fiolla);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(26, 77, 67, 0.2);
        }

        button:hover {
            background-color: #143d35;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 77, 67, 0.3);
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* RESULTADO */
        #resultado {
            margin-top: 25px;
            background-color: #fff;
            border-radius: 16px;
            display: none;
            padding: 20px;
            border: 2px solid var(--verde-fiolla);
        }

        .preco-titulo {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
        }

        .preco-final {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--verde-fiolla);
            margin: 5px 0 15px 0;
        }
        
        .detalhes {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            /* Fundo branco para destacar do cart√£o creme */
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.6;
            border: 1px solid #eee;
        }

        /* FOTO FINAL */
        .foto-final-container {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .foto-vitoria {
            width: 90px; 
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--verde-fiolla);
            padding: 3px;
            background-color: #fff;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .texto-final-amor {
            font-family: 'Georgia', serif;
            color: var(--verde-fiolla);
            font-size: 1.1rem;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="calculadora-card">
        <img src="topo.png" alt="Banner Fiolla Croch√™" class="banner-img">
        
        <h1>Precifica√ß√£o de Croch√™</h1>
        
        <div class="input-group">
            <label for="custoLinhas">üß∂ Custo das linhas (R$)</label>
            <input type="number" id="custoLinhas" placeholder="Ex: 350,00" step="0.01">
        </div>

        <div class="input-group">
            <label for="dificuldade">‚≠ê Dificuldade (0 a 10)</label>
            <input type="number" id="dificuldade" placeholder="Ex: 8,5" min="0" max="10" step="0.5">
        </div>

        <button onclick="calcularPreco()">Calcular Pre√ßo</button>

        <div id="resultado">
            <div class="preco-titulo">Valor Sugerido</div>
            <div class="preco-final" id="valorFinal">R$ 0,00</div>
            
            <div class="detalhes" id="detalhesCalculo">
                </div>
            
            <div class="foto-final-container">
                <img src="vitoria.jpeg" alt="Vit√≥ria" class="foto-vitoria">
                <div class="texto-final-amor">Di√≥genes ‚ù§Ô∏è Vit√≥ria</div>
            </div>
        </div>
    </div>

    <script>
        function calcularPreco() {
            let custoStr = document.getElementById('custoLinhas').value.replace(',', '.');
            let difStr = document.getElementById('dificuldade').value.replace(',', '.');

            let custo = parseFloat(custoStr);
            let dificuldade = parseFloat(difStr);

            if (isNaN(custo) || isNaN(dificuldade)) {
                alert("Por favor, preencha os campos com valores v√°lidos.");
                return;
            }

            if (dificuldade < 0 || dificuldade > 10) {
                alert("A dificuldade deve ser um n√∫mero entre 0 e 10.");
                return;
            }

            let valorBase = custo * 2;
            let valorMaoDeObra = dificuldade * 30;
            let precoTotal = valorBase + valorMaoDeObra;

            const divResultado = document.getElementById('resultado');
            const spanValorFinal = document.getElementById('valorFinal');
            const divDetalhes = document.getElementById('detalhesCalculo');

            let formatoMoeda = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
            let dificuldadeFormatada = dificuldade.toLocaleString('pt-BR');

            spanValorFinal.innerText = formatoMoeda.format(precoTotal);
            
            divDetalhes.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span>üì¶ Material + Lucro:</span>
                    <b>${formatoMoeda.format(valorBase)}</b>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>ü™° M√£o de obra (N√≠vel ${dificuldadeFormatada}):</span>
                    <b>${formatoMoeda.format(valorMaoDeObra)}</b>
                </div>
            `;

            divResultado.style.display = 'block';
            divResultado.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
