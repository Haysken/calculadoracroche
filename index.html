<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Croch√™ - Fiolla</title>
    <style>
        /* =========================================
           DESIGN E CORES (Baseado na Fiolla)
           ========================================= */
        :root {
            --verde-fiolla: #1a4d43; /* Verde escuro elegante */
            --creme-fundo: #f5f1e8;  /* Fundo da p√°gina */
            --creme-card: #fffcf5;   /* Fundo do cart√£o */
            --verde-claro: #e0eae7;  /* Fundo do resultado */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--creme-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculadora-card {
            background-color: var(--creme-card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(26, 77, 67, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--verde-fiolla);
        }

        /* BANNER DO TOPO */
        .banner-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: var(--verde-fiolla);
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-family: 'Georgia', serif;
        }

        /* CAMPOS DE TEXTO */
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--verde-fiolla);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            color: var(--verde-fiolla);
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--verde-fiolla);
            outline: none;
        }

        /* BOT√ÉO */
        button {
            background-color: var(--verde-fiolla);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: #133a32;
        }

        button:active {
            transform: scale(0.98);
        }

        /* √ÅREA DE RESULTADO */
        #resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--verde-claro);
            border-radius: 10px;
            display: none; /* Come√ßa escondido */
            border: 1px solid #cce0dc;
        }

        .preco-titulo {
            font-weight: bold;
            color: var(--verde-fiolla);
            margin-bottom: 5px;
        }

        .preco-final {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--verde-fiolla);
            margin: 10px 0;
        }
        
        .detalhes {
            font-size: 0.95rem;
            color: var(--verde-fiolla);
            margin-top: 15px;
            text-align: left;
            line-height: 1.6;
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* √ÅREA DA FOTO E LEGENDA FINAL */
        .foto-final-container {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .foto-vitoria {
            width: 110px; 
            height: 110px;
            border-radius: 50%; /* Deixa a foto redonda */
            object-fit: cover;  /* Ajusta a foto para n√£o esticar */
            border: 4px solid var(--verde-fiolla);
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .texto-final-amor {
            font-family: 'Georgia', serif;
            color: var(--verde-fiolla);
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculadora-card">
        <img src="banner.jpg" alt="Banner Fiolla Croch√™" class="banner-img">
        
        <h1>Precifica√ß√£o de Croch√™</h1>
        
        <div class="input-group">
            <label for="custoLinhas">üß∂ Custo total das linhas (R$)</label>
            <input type="number" id="custoLinhas" placeholder="Ex: 350.00" step="0.01">
        </div>

        <div class="input-group">
            <label for="dificuldade">‚≠ê Dificuldade (0 a 10)</label>
            <input type="number" id="dificuldade" placeholder="Ex: 8.5" min="0" max="10" step="0.5">
        </div>

        <button onclick="calcularPreco()">Calcular Pre√ßo</button>

        <div id="resultado">
            <div class="preco-titulo">Pre√ßo sugerido:</div>
            <div class="preco-final" id="valorFinal">R$ 0,00</div>
            
            <div class="detalhes" id="detalhesCalculo">
                </div>
            
            <div class="foto-final-container">
                <img src="vitoria.jpeg" alt="Vit√≥ria" class="foto-vitoria">
                <div class="texto-final-amor">Di√≥genes ‚ù§Ô∏è Vit√≥ria</div>
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // L√ìGICA DA CALCULADORA
        // =========================================
        function calcularPreco() {
            // 1. Pega os valores (usando parseFloat para aceitar centavos e decimais)
            let custo = parseFloat(document.getElementById('custoLinhas').value);
            let dificuldade = parseFloat(document.getElementById('dificuldade').value);

            // 2. Verifica se est√° tudo preenchido
            if (isNaN(custo) || isNaN(dificuldade)) {
                alert("Por favor, preencha os campos com valores v√°lidos.");
                return;
            }

            // 3. Verifica se a dificuldade est√° entre 0 e 10
            if (dificuldade < 0 || dificuldade > 10) {
                alert("A dificuldade deve ser um n√∫mero entre 0 e 10.");
                return;
            }

            // 4. A F√ìRMULA M√ÅGICA
            // Pre√ßo = (2 x Custo) + (30 x Dificuldade)
            let valorBase = custo * 2;
            let valorMaoDeObra = dificuldade * 30;
            let precoTotal = valorBase + valorMaoDeObra;

            // 5. Exibe os resultados na tela
            const divResultado = document.getElementById('resultado');
            const spanValorFinal = document.getElementById('valorFinal');
            const divDetalhes = document.getElementById('detalhesCalculo');

            // Formata para dinheiro brasileiro (R$)
            let formatoMoeda = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
            // Formata o n√∫mero da dificuldade (ex: troca ponto por v√≠rgula no 8.5)
            let dificuldadeFormatada = dificuldade.toLocaleString('pt-BR');

            spanValorFinal.innerText = formatoMoeda.format(precoTotal);
            
            divDetalhes.innerHTML = `
                <b>Resumo do C√°lculo:</b><br>
                1Ô∏è‚É£ Material + Lucro (2x): <b>${formatoMoeda.format(valorBase)}</b><br>
                2Ô∏è‚É£ M√£o de obra (N√≠vel ${dificuldadeFormatada}): <b>${formatoMoeda.format(valorMaoDeObra)}</b>
            `;

            // Mostra a caixa de resultado que estava escondida
            divResultado.style.display = 'block';
            
            // Rola a tela suavemente at√© o resultado (√∫til no celular)
            divResultado.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
</body>
