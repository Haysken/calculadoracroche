<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crochê - Fiolla</title>
    <style>
        /* Estilos (CSS) - Cores e Design Baseados no Banner */
        :root {
            --verde-fiolla: #1a4d43; /* Verde escuro do banner */
            --creme-fundo: #f5f1e8; /* Cor de fundo do banner */
            --creme-claro: #fffcf5; /* Cor para fundo do card */
            --verde-claro-resultado: #e0eae7; /* Fundo para o resultado */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--creme-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculadora-card {
            background-color: var(--creme-claro);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(26, 77, 67, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--verde-fiolla);
        }

        .banner-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        h1 {
            color: var(--verde-fiolla);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-family: 'Georgia', serif; /* Fonte mais clássica para combinar */
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--verde-fiolla);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            color: var(--verde-fiolla);
            background-color: #fff;
        }

        input:focus {
            border-color: var(--verde-fiolla);
            outline: none;
        }

        button {
            background-color: var(--verde-fiolla);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: #133a32; /* Um tom mais escuro para o hover */
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--verde-claro-resultado);
            border-radius: 8px;
            display: none;
            border: 1px solid #cce0dc;
        }

        .preco-titulo {
            font-weight: bold;
            color: var(--verde-fiolla);
        }

        .preco-final {
            font-size: 2rem;
            font-weight: bold;
            color: var(--verde-fiolla);
            margin: 10px 0;
        }
        
        .detalhes {
            font-size: 0.9rem;
            color: var(--verde-fiolla);
            margin-top: 5px;
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="calculadora-card">
        <img src="image_3.png" alt="Banner Fiolla Crochê" class="banner-img">
        <h1>Precificação de Crochê</h1>
        
        <div class="input-group">
            <label for="custoLinhas">Custo total das linhas (R$)</label>
            <input type="number" id="custoLinhas" placeholder="Ex: 350.00" step="0.01">
        </div>

        <div class="input-group">
            <label for="dificuldade">Nível de Dificuldade (0 a 10)</label>
            <input type="number" id="dificuldade" placeholder="0 a 10, ex: 8.5" min="0" max="10" step="0.5">
        </div>

        <button onclick="calcularPreco()">Calcular Preço</button>

        <div id="resultado">
            <div class="preco-titulo">Preço sugerido:</div>
            <div class="preco-final" id="valorFinal">R$ 0,00</div>
            <hr style="border: 0; border-top: 1px solid var(--verde-fiolla); margin: 15px 0; opacity: 0.3;">
            <div class="detalhes" id="detalhesCalculo">
                </div>
        </div>
    </div>

    <script>
        // Lógica (JavaScript) - Atualizada para aceitar decimais
        function calcularPreco() {
            // 1. Pegar os valores dos inputs (AGORA USANDO parseFloat)
            let custo = parseFloat(document.getElementById('custoLinhas').value);
            let dificuldade = parseFloat(document.getElementById('dificuldade').value);

            // Validação simples
            if (isNaN(custo) || isNaN(dificuldade)) {
                alert("Por favor, preencha todos os campos corretamente com números.");
                return;
            }

            if (dificuldade < 0 || dificuldade > 10) {
                alert("A dificuldade deve ser entre 0 e 10.");
                return;
            }

            // 2. Aplicar a fórmula
            // Preço = 2 * custo + 30 * dificuldade
            let valorBase = custo * 2;
            let valorMaoDeObra = dificuldade * 30;
            let precoTotal = valorBase + valorMaoDeObra;

            // 3. Mostrar o resultado na tela
            const divResultado = document.getElementById('resultado');
            const spanValorFinal = document.getElementById('valorFinal');
            const divDetalhes = document.getElementById('detalhesCalculo');

            // Formatando para Dinheiro Brasileiro (R$)
            let formatoMoeda = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

            spanValorFinal.innerText = formatoMoeda.format(precoTotal);
            
            // Usando toLocaleString para mostrar o número decimal com vírgula (ex: 8,5)
            let dificuldadeFormatada = dificuldade.toLocaleString('pt-BR');

            divDetalhes.innerHTML = `
                1️⃣ Base (Material + Lucro): <b>${formatoMoeda.format(valorBase)}</b><br>
                2️⃣ Mão de obra (Dificuldade ${dificuldadeFormatada}): <b>${formatoMoeda.format(valorMaoDeObra)}</b>
            `;

            divResultado.style.display = 'block';
        }
    </script>
</body>
</html>
